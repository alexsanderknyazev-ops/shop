apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: market-ingress
  namespace: market
  labels:
    app: market
    component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: market.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: market-service
            port:
              number: 80