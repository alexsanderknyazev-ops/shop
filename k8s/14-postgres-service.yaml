apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: market
  labels:
    app: postgres
    component: database
spec:
  selector:
    app: postgres
    component: database
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
  type: ClusterIP
  clusterIP: None  # Headless service для StatefulSet-like поведения