apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: market
  labels:
    app: market
    job: migration
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600  # Автоудаление через час
  template:
    metadata:
      labels:
        app: market
        job: migration
    spec:
      restartPolicy: OnFailure
      containers:
      - name: migration
        image: market-app:latest
        imagePullPolicy: Never
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Waiting for PostgreSQL to be ready..."
            sleep 10
            echo "Running database migrations..."
            ./market-app migrate  # или ваша команда для миграций
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: market-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: market-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: market-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: market-config
              key: DB_USER
        - name: DB_SSLMODE
          valueFrom:
            configMapKeyRef:
              name: market-config
              key: DB_SSLMODE
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: market-secrets
              key: DB_PASSWORD
        - name: DB_AUTO_MIGRATE
          valueFrom:
            configMapKeyRef:
              name: market-config
              key: DB_AUTO_MIGRATE
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"